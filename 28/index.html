<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <main>
      <form id="search-form">
        <input id="search-input" placeholder="Search a Github User" />
      </form>
      <div id="user-container" class="hide">
        <div>
          <img
            id="avatar"
            src="https://avatars.githubusercontent.com/u/1614?v=4"
            alt="avatar"
          />
        </div>
        <div>
          <h1 id="user-name">Brad Pitcher</h1>
          <h2 id="user-bio">
            Juggler with a penchant for software development
          </h2>
          <div class="user-stats">
            <p><span id="user-followers">70</span> Followers</p>
            <p><span id="user-following">58</span> Following</p>
            <p><span id="user-repos">209</span> Repos</p>
          </div>
          <div id="repos-container"></div>
        </div>
      </div>
      <div id="error-container" class="hide"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
