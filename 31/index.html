<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Password Generator</h1>
        <div class="password-container">
          <p id="password"></p>
          <button id="copy-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
              />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
              />
            </svg>
          </button>
        </div>
        <form>
          <div class="form-row">
            <label for="length">Password Length</label>
            <input id="length" type="number" value="20" min="4" max="20" />
          </div>
          <div class="form-row">
            <label for="uppercase">Include uppercase letters</label>
            <input id="uppercase" type="checkbox" checked />
          </div>
          <div class="form-row">
            <label for="lowercase">Include lowercase letters</label>
            <input id="lowercase" type="checkbox" checked />
          </div>
          <div class="form-row">
            <label for="numbers">Include numbers</label>
            <input id="numbers" type="checkbox" checked />
          </div>
          <div class="form-row">
            <label for="symbols">Include Symbols</label>
            <input id="symbols" type="checkbox" checked />
          </div>
        </form>
        <button id="generate-button">Generate Password</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
