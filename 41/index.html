<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Verify Account</title>
  </head>
  <body>
    <main>
      <div class="verify-container">
        <h1>Verify Your Account</h1>
        <p>We emailed you the six digit code to cool_guy@email.com</p>
        <p>Enter the code below to confirm your email address.</p>
        <form class="code-form">
          <input
            type="number"
            placeholder="0"
            min="0"
            max="9"
            autofocus
            required
          />
          <input type="number" placeholder="0" min="0" max="9" required />
          <input type="number" placeholder="0" min="0" max="9" required />
          <input type="number" placeholder="0" min="0" max="9" required />
          <input type="number" placeholder="0" min="0" max="9" required />
          <input type="number" placeholder="0" min="0" max="9" required />
        </form>
        <p class="bottom-text">
          This is design only. We didn't actually send you an email as we don't
          have your email, right?
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
